{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recording</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2 class="mb-4">Audio Recorder</h2>
      {% csrf_token %}
      <div class="mb-3">
        <button id="startRecording" class="btn btn-primary mr-2"><i class="fas fa-microphone-alt"></i> Start Recording</button>
        <button id="stopRecording" class="btn btn-danger" disabled><i class="fas fa-stop"></i> Stop Recording</button>
        <button id="resetRecording" class="btn btn-secondary ml-2" disabled><i class="fas fa-undo"></i> Reset</button>
      </div>
      <audio controls id="audioPreview" class="d-block mb-3" style="width: 100%;"></audio>
      <button id="saveRecording" class="btn btn-success" disabled><i class="fas fa-save"></i> Save Recording</button>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom JavaScript -->
<script src="{% static 'app/js/audio_uploader.js' %}"></script>
</body>
</html>
